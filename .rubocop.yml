inherit_gem:
  decidim-dev: rubocop-decidim.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  Exclude:
    - "decidim-initiatives/lib/gem_overrides/origami/date.rb"

Naming/FileName:
  Exclude:
    - "decidim-dev/lib/decidim-dev.rb"

Metrics/CyclomaticComplexity:
  Exclude:
    - "decidim-admin/app/queries/decidim/admin/newsletter_recipients.rb"

Metrics/ParameterLists:
  Exclude:
    - "decidim-core/lib/decidim/filter_form_builder.rb"

Metrics/PerceivedComplexity:
  Exclude:
    - "decidim-admin/app/queries/decidim/admin/newsletter_recipients.rb"

RSpec/DescribeClass:
  Exclude:
    - decidim-core/spec/lib/global_engines_spec.rb

RSpec/EmptyExampleGroup:
  Exclude:
    - decidim-core/spec/lib/participatory_space_manifest_spec.rb

RSpec/MultipleMemoizedHelpers:
  Exclude:
    - decidim-assemblies/spec/forms/assembly_form_spec.rb

Rails/Output:
  Exclude:
    - lib/decidim/git_backport_manager.rb
    - lib/decidim/github_manager/poster.rb
    - decidim-core/lib/decidim/core.rb
    - decidim-core/lib/decidim/component_manifest.rb
    - decidim-core/lib/decidim/participatory_space_manifest.rb

Rails/Exit:
  Exclude:
    - lib/decidim/git_backport_manager.rb

# fix these rules later
Capybara/SpecificMatcher:
  Enabled: false

Capybara/SpecificFinders:
  Enabled: false

Capybara/SpecificActions:
  Enabled: false

Capybara/CurrentPathExpectation:
  Enabled: false

Style/RedundantStringEscape:
  Enabled: false

Style/MapToSet:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/Semicolon:
  Enabled: false

Style/ConcatArrayLiterals:
  Enabled: false

Style/ClassEqualityComparison:
  Enabled: false

Style/RedundantParentheses:
  Enabled: false

Style/ArrayIntersect:
  Enabled: false

Style/MinMaxComparison:
  Enabled: false

Style/RedundantRegexpEscape:
  Enabled: false

RSpec/IndexedLet:
  Enabled: false

RSpec/Rails/InferredSpecType:
  Enabled: false

RSpec/ClassCheck:
  Enabled: false

RSpec/NoExpectationExample:
  Enabled: false

RSpec/SortMetadata:
  Enabled: false

RSpec/FactoryBot/ConsistentParenthesesStyle:
  Enabled: false

RSpec/MatchArray:
  Enabled: false

Rails/ActionControllerFlashBeforeRender:
  Enabled: false

RSpec/ContainExactly:
  Enabled: false

RSpec/Rails/TravelAround:
  Enabled: false

Style/EachForSimpleLoop:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/EmptyLineAfterExampleGroup:
  Enabled: false

Rails/ActiveSupportOnLoad:
  Enabled: false

RSpec/SkipBlockInsideExample:
  Enabled: false

RSpec/Rails/HaveHttpStatus:
  Enabled: false

Rails/HelperInstanceVariable:
  Enabled: false

RSpec/BeEmpty:
  Enabled: false

Rails/RootPathnameMethods:
  Enabled: false


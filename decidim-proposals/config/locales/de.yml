          email_intro: '%{requester_name} angeforderten Zugriff als Mitwirkender. Sie können <strong>annehmen oder den Antrag ablehnen</strong> vom <a href="%{resource_path}">%{resource_title}</a> kollaborative Entwurfsseite.'

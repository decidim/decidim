            <p>
              Organizacja utworzona pomyślnie.
            </p>
            <ol>
              <li>Być może będziesz musiał(a) zaktualizować swój kod aplikacji, jako że aby zezwolić na żądania do %{host} musisz dodać następujące informacje do konfiguracji środowiska

query GetComments($commentableId: String!, $commentableType: String!, $orderBy: String) {
  session {
    user {
      name
      avatarUrl
    }
    ...AddCommentForm
  }
  commentable(id: $commentableId, type: $commentableType) {
    canHaveComments
    commentsHaveAlignment
    commentsHaveVotes
    comments(orderBy: $orderBy) {
      id
      ...CommentThread
    }
  }
}

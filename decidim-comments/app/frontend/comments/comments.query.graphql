query GetComments($commentableId: String!, $commentableType: String!, $orderBy: String) {
  session {
    user {
      name
      avatarUrl
    }
    ...AddCommentForm
  }
  comments(commentableId: $commentableId, commentableType: $commentableType, orderBy: $orderBy) {
    id
    ...CommentThread
  }
}

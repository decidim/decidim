#import "../fragments/up_vote_button.fragment.graphql"
#import "../fragments/down_vote_button.fragment.graphql"

fragment CommentData on Comment {
  id
  sgid
  type
  body
  createdAt
  formattedCreatedAt
  author {
    name
    nickname
    avatarUrl
    profilePath
    deleted
    badge
  }
  hasComments
  acceptsNewComments
  alignment
  alreadyReported
  ...UpVoteButton
  ...DownVoteButton
}

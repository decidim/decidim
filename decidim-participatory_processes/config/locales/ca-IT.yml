            announcement:
              body_html: |-
                <ul>
                <li>Aquests càlculs es fan automàticament a partir de les dades que consten a Decidim. Aquests serà visible una vegada publiquis el bloc de contingut corresponent.</li>
                <li>Aquests càlculs es calcules a partir de les teves respostes recollides a través del següent formulari. Aquests seran visibles una vegada hagis respost a totes les preguntes.</li>
                </ul>
              title: 'Aquest bloc de contingut inclou dos tipus de mètriques:'
            citizen_influence:
              citizen_influence_level:
                legend: Nivell d'influència del procés tenint en compte els mecanismes de participació habilitats, segons l'escala de participació definida per Satin i Arnstein (1969).
                options:
                  five: Control ciutadà = 5
                  five_description: Un nivell de participació més alt on la ciutadania governa plenament un programa o institució, gestionen polítiques, recursos i presa de decisions sense interferència externa.
                  four: Competència delegada = 4
                  four_description: Un procés participatiu en què la ciutadania adquireix autoritat, control o finançament per influir en una organització i gestionar-la.
                  one: Consultiu = 1
                  one_description: Un procés participatiu en què es demana a la ciutadania la seva opinió, normalment mitjançant enquestes o reunions, però sense garantia que la seva aportació influeixi en les decisions.
                  three: Col·laboratiu = 3
                  three_description: Un procés participatiu en què la ciutadania i el teixit associatiu comparteixen el poder de decisió, cosa que permet a les participants negociar, assignar recursos i influir en la planificació, amb normes que no es poden modificar unilateralment. Sol sorgir de la mobilització ciutadana i l'acció col·lectiva.
                  two: Participació simbòlica = 2
                  two_description: Un procés participatiu en què es concedeix a la ciutadania una influència limitada, sovint de manera simbòlica, com ara la inclusió en juntes o comitès, però sense poder real, ja que la presa de decisions continua controlada per l'elit de poder tradicional.
                  zero: Informatiu = 0
                  zero_description: El flux d'informació és unidireccional –del personal municipal cap a la ciutadania– sense canal de retroalimentació ni capacitat de negociació.
              name: Influència ciutadana
            inclusiveness:
              cultural_origins_participation:

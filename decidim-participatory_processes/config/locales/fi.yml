                  one: Kuuleminen = 1
                  one_description: Osallistumisprosessi, jossa kansalaisten mielipiteitä tiedustellaan tyypillisesti kyselyiden tai tapaamisten avulla, mutta ilman varmuutta näiden mielipiteiden vaikutuksista päätöksiin.
                  three: Kansalaisyhteistyö = 3
                  three_description: Osallistumisprosessi, jossa kansalaiset ja organisaatiot jakavat päätöksentekovallan mahdollistamalla osallistujien neuvotella, kohdentaa resursseja ja vaikuttaa suunnitteluun sellaisilla säännöillä, joita ei voi yksipuolisesti muuttaa. Tämäntyyppinen osallistuminen syntyy usein kansanliikkeistä ja yhteisöllisen toiminnan kautta.
                  two: Kansalaisten mielistely = 2
                  two_description: Osallistumisprosessi, jossa kansalaisille annetaan rajoitetut vaikutusmahdollisuudet usein symbolisella tavalla, kuten ottamalla heitä jäseniksi komiteoihin, joissa heillä ei ole päätöksentekovaltaa, koska perinteinen valtaeliitti tekee kaikki päätökset heidän puolestaan.
                  zero: Informointi = 0

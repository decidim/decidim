                options:
                  five: Kansalaisten suora päätöksenteko = 5
                  five_description: Osallistumisen korkein taso, jossa kansalaiset hallitsevat ohjelmaa tai toimijaa hallinnoimalla sen käytäntöjä, resursseja ja päätöksentekoa ilman ulkopuolista vaikutusta näihin päätöksiin.
                  four: Edustuksellinen tai delegoitu valta = 4

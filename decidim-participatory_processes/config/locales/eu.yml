                  one: Kontsulta = 1
                  one_description: Prozesu parte-hartzailea, non herritarrei iritzia eskatzen zaien, normalean inkesten edo bileren bidez, baina ziurtatu gabe haien ekarpenak erabakietan eragina izango duen.
                  three: Lankidetza = 3
                  three_description: Prozesu parte-hartzailea, non herritarrek eta erakundeek erabakiak hartzeko ahalmena partekatzen duten, parte-hartzaileei negoziatzeko, baliabideak esleitzeko eta plangintzan eragiteko aukera emanez, alde bakarretik aldatu ezin diren arauekin. Askotan herritarren mobilizaziotik eta ekintza kolektibotik sortzen da.
                  two: Parte-hartze sinbolikoa = 2
                  two_description: Prozesu parte-hartzailea da, non herritarrei eragin mugatua ematen zaien, askotan modu tokenistikoan, hala nola batzarretan edo batzordeetan sartzea, baina benetako botererik gabe, erabakiak hartzea boterearen elite tradizionalak kontrolatzen baitu.
                  zero: Informatzailea = 0
                  zero_description: Norabide bakarreko informazio-fluxua — funtzionarioetatik herritarrengana —, atzeraelikadurarik eta negoziaziorako ahalmenik gabe.

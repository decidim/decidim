                legend: Prozesuaren eragin-maila gaitutako parte-hartze mekanismoen arabera, Sherry Arnsteinek (1969) definitutako parte-hartze eskaileraren araberakoa da.
                options:
                  five: Herritarren kontrola = 5
                  five_description: Parte-hartze maila gorena non herritarrek erabat gobernatzen duten programa edo erakunde bat, politikak, baliabideak eta erabakiak kanpoko interferentziarik gabe kudeatuz.
                  four: Eskumen eskuordetua = 4

    help:
      participatory_spaces:
        participatory_processes:
          contextual: "<p>En <strong>deltagandeprocess</strong> är en följd av deltagande aktiviteter (t.ex. att först göra en enkät, sedan lägga fram förslag, diskutera dem på fysiska eller virtuella möten och slutligen att rösta) för att definiera och fatta beslut om ett visst ämne.</p> <p>Exempel på deltagandeprocesser är: en process för val av kommittémedlemmar (där kandidaterna presenteras, diskuteras och slutligen väljs), medborgarbudgetar (där förslag läggs fram, prissätts och röstas om), en långsiktig planeringsprocess, samarbete kring ett utkast till förordning, utformningen av stadsmiljöer eller att skapa en plan för offentligpolicy.</p>\n"
          page: "<p>En <strong>deltagandeprocess</strong> är en följd av deltagande aktiviteter (t.ex. att först göra en enkät, sedan lägga fram förslag, diskutera dem på fysiska eller virtuella möten och slutligen att rösta) för att definiera och fatta beslut om ett visst ämne.</p> <p>Exempel på deltagandeprocesser är: en process för val av kommittémedlemmar (där kandidaterna presenteras, diskuteras och slutligen väljs), medborgarbudgetar (där förslag läggs fram, prissätts och röstas om), en långsiktig planeringsprocess, samarbete kring ett utkast till förordning, utformningen av stadsmiljöer eller att skapa en plan för offentligpolicy.</p>\n"
          title: Vad är en deltagandeprocess?

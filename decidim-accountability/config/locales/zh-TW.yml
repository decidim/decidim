                <li><b>status/id:</b> 這個結果的狀態代號</li>
                <li><b>progress:</b> 這次執行的比率 ( 0 到 100) </li>
                <li><b>proposals_ids:</b> 相關建議的內部代號 (半形逗點分隔)，會自動轉換為 <span class='attribute-name'>proposal_url</span></li>

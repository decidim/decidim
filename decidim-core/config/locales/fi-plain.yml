      index:
        description: Tervetuloa %{organization_name} -palvelun avoimen datan sivulle. Tältä sivulta löydät datatiedostoja, joita päivitetään säännöllisesti erilaisten deliberatiivisten ja hallinnollisten prosessien perusteella palvelussa %{organization_name}. Nämä tiedostot ovat saatavilla edistääksemme avoimuutta, tiedon saatavuutta ja saavutettavuutta sekä yhteistyötarkoituksiin. Löydät alta yksityiskohtaisia tiedostoja kustakin tiedostosta sekä kuinka voit avata ja työskennellä tiedostojen kanssa. Jokaiselle tiedostolle on annettu myös selitykset ja rakennekuvaukset.
        detailed:
          body_1: 'Alla on jokaisen tietojoukon selitteet, jotka kuvaavat tietojoukkojen rakenteen ja minkälaista tietoa ne sisältävät:'
          components: Komponentit
          spaces: Osallistumistilat
          title: Jokaisen tiedoston selitteet
        download:
          components: Komponentit
          core: Ydin
          spaces: Osallistumistilat
          title: Lataa tietoja
        download_open_data: Lataa kaikki avoimet datatiedostot
        download_resource: Lataa kohde %{resource_name} CSV-muodossa
        explanation:
          body_1: Nämä tiedostot on viety %{organization_name} -palvelun osallistumisprosesseista ja sisältävät asioita, kuten ehdotuksia, kommentteja ja tapaamisia. Tiedostot tarjotaan jäsenneltynä raakadatana, jota voidaan käyttää analyyseihin, tutkimuksiin tai integraatioihin muiden työkalujen kanssa. Tätä tietoa päivitetään automaattisest 24 tunnin välein, jotta sinulla olisi aina pääsy kaikista viimeisimpään tietoon.
          body_2: Nämä tiedostot ovat CSV-muodossa, jota käytetään laajasti tietojenkäsittelyssä. Kyseisen formaatin mukaisia tiedostoja voi avata ja käsitellä useilla erilaisilla ohjelmistoilla, kuten taulukkolaskentaohjelmistot, tekstinkäsittelyohjelmistot ja data-analyysityökalut.
          title: Mitä nämä tiedostot ovat?
        how_to:
          step_1:
            body_html: Napsauta alla olevia linkkejä ladataksesi CSV-tiedostot tietokoneellesi.
            title: 1. Lataa tiedostot
          step_2:
            body_html: |-
              <ul>
              <li><b>Taulukkolaskentaohjelmat</b>: voit avata CSV-tiedostoja esimerkiksi Microsoft Excel, Google Sheets tai LibreOffice Calc -ohjelmistoilla. Avaa käyttämäsi ohjelmisto, valitse "Avaa" ohjelman Tiedosto-valikosta ja valitse lataamasi CSV-tiedosto.</li>
              <li><b>Tekstinkäsittelyohjelmat</b>: CSV-tiedostoja voi avata myös tekstinkäsittelyohjelmilla, kuten Muistio tai Sublime Text. Tämä näyttää raakadatan, jossa jokainen rivi on eroteltu rivinvaihdolla ja jokainen arvo pilkulla tai puolipisteellä.</li>
              <li><b>Data-analyysiohjelmat</b>: jos ymmärrät data-analyysiohjelmistojen päälle, kuten Python (esim. pandas-kirjasto), R tai SQL-tietokannat, voi tuoda CSV-tiedostot suoraan käsittelyä ja analysointia varten kyseisiin ohjelmistoihin.</li>
              </ul>
            title: 2. Avaa tiedostot
          step_3:
            body_html: |-
              <ul>
              <li><b>Rajaus ja järjestäminen</b>: taulukkolaskentaohjelmistoissa voit rajata ja järjestää tietoa keskittyäksesi ainoastaan tiettyyn tietojoukkoon koko lähdedatassa.</li>
              <li><b>Analysointi</b>: käytä dataa analysoidaksesi erilaisia asioita, kuten laskeakssesi ehdotusten kokonaismäärän, tunnistaaksesi trendejä kommenteissa tai arvioidaksesi tapaamisten osallistumisaktiivisuutta.</li>
              <li><b>Visualisointi</b>: voit luoda kaavioita, graafeja tai muunlaisia visualisointeja tiedon pohjalta helpottaaksesi tiedon tulkintaa.</li>
              </ul>
            title: 3. Työskentele tietojen kanssa
          title: Miten nämä tiedostot avataan ja miten niiden kanssa työskennellään?

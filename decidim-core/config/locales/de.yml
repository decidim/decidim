        download_open_data: Open Data Dateien herunterladen
        download_resource: '%{resource_name} im CSV-Format herunterladen'
        explanation:
          body_1: Diese Dateien sind Datensätze, die aus den Partizipationsprozessen von %{organization_name} exportiert wurden, wie Vorschläge, Kommentare und Treffen. Sie liefern rohe, strukturierte Daten, die zur Analyse, Forschung oder Integration mit anderen Werkzeugen verwendet werden können. Die Daten werden automatisch alle 24 Stunden aktualisiert und stellen sicher, dass Sie Zugriff auf die neuesten Informationen haben.
          body_2: Diese Dateien sind im CSV-Format (Comma-Separated Values) das ein weit verbreitetes Dateiformat ist, das von einer Vielzahl von Softwareanwendungen geöffnet und verarbeitet werden kann, einschließlich Tabellenkalkulationsprogramme, Texteditoren und Datenanalysewerkzeugen.
          title: Was sind diese Dateien?
        how_to:
          step_1:
            body_html: Klicken Sie auf die untenstehenden Links, um die CSV-Dateien auf Ihren Computer herunterzuladen.
            title: 1. Dateien herunterladen
          step_2:
            body_html: |-
              <ul>
              <li><b>Tabellenkalkulationen</b>: Sie können CSV-Dateien mit Anwendungen wie Microsoft Excel, Google Sheets, oder LibreOffice Calc öffnen. Öffnen Sie einfach die Anwendung, wählen Sie "Öffnen" aus dem Menü Datei und wählen Sie die heruntergeladene CSV-Datei.</li>
              <li><b>Texteditoren</b>: CSV-Dateien können auch in jedem Texteditor geöffnet werden, B. Notepad oder Sublime Text. Hiermit werden die Rohdaten angezeigt, wobei jede Zeile eine Zeile und jeder Wert durch ein Komma getrennt sind.</li>
              <li><b>Datenanalysetools</b>: Wenn Sie mit Datenanalysetools wie Python (mit Pandas) vertraut sind, R oder SQL-Datenbanken, können Sie diese CSV-Dateien direkt zur Verarbeitung und Analyse importieren.</li>
              </ul>
            title: 2. Öffnen Sie die Dateien
          step_3:
            body_html: |-
              <ul>
              <li><b>Filtern und Sortieren</b>: In Tabellenkalkulations-Anwendungen Sie können die Daten filtern und sortieren, um sich auf bestimmte Untergruppen von Informationen zu konzentrieren.</li>
              <li><b>Analyse</b>: Verwenden Sie die Daten für verschiedene Analysen, B. die Anzahl der Vorschläge, die Analyse von Trends in Kommentaren oder die Bewertung der Teilnahme an Veranstaltungen.</li>
              <li><b>Visualisierung</b>: Sie können Diagramme, Diagramme und andere Visualisierungen erstellen, um die Daten zu interpretieren.</li>
              </ul>
            title: 3. Arbeiten mit den Daten
          title: Wie man diese Dateien öffnet und mit ihnen arbeitet

---
glob: "decidim-*/app/{cells,views}/**/*.erb"
exclude:
  - '**/vendor/**/*'
  - '**/node_modules/**/*'

linters:
  ExtraNewline:
    enabled: true

  FinalNewline:
    enabled: true

  RequireInputAutocomplete:
    enabled: false

  SpaceAroundErbTag:
    enabled: true

  AllowedScriptType:
    enabled: true
    allowed_types:
      - text/javascript
      - text/template

  DeprecatedClasses:
    enabled: true
    exclude:
      - 'decidim_app-design/**/*.erb'
    addendum: "Please remove it from code."
    rule_set:
      - deprecated: ['process-content']
        suggestion: "This class is deprecated. Please remove the surrounding element"
      - deprecated: ['xlarge-[\w]*']
        suggestion: "Foundation classes are deprecated."

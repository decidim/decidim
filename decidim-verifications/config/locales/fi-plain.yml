            - Lähetät kirjeen heidän osoitteeseensa, mikä sisältää vahvistuskoodin.
            - Sinä merkitset kirjeen lähetetyksi.
            - Kun olet merkinnyt kirjeen lähetetyksi, käyttäjä voi ottaa syöttää koodin ja vahvistaa tilinsä.

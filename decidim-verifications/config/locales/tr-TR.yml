            - Mektubu adreslerine doğrulama koduyla gönderirsiniz.
            - Mektubu gönderildiği gibi işaretlersiniz.
            - Mektubu gönderildiği şekilde işaretledikten sonra, kullanıcı kodu tanıtabilir ve doğrulanabilir.

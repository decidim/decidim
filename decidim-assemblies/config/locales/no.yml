    help:
      participatory_spaces:
        assemblies:
          contextual: "<p> En <strong>forsamling</strong> er en gruppe medlemmer av en organisasjon som møtes med jevne mellomrom for å ta beslutninger om et spesifikt område eller omfang av organisasjonen.</p> <p>Forsamlinger holder møter, noen er private og noen er åpne. Hvis de er åpne, er det mulig å delta dem (for eksempel: delta på om kapasiteten tillater det, legge til poeng på dagsordenen eller kommentere forslagene og beslutningene som er tatt av dette organet).</p> <p>Eksempler: En generalforsamling (som møtes en gang i året for å definere organisasjonens hovedhandlingslinjer i tillegg til dens overordnede organer ved avstemning), et råd for likestillingsråd (som møtes annenhver måned for å komme med forslag til hvordan man kan forbedre kjønnsrelasjoner i organisasjon), en evaluering kommisjon (som møtes hver måned for å overvåke en prosess) eller et garantiorgan (som samler hendelser, missbruk eller forslag for å forbedre beslutningsprosessene) er alle eksempler på forsamlinger.</p>\n"
          page: "<p>En <strong>forsamling</strong> er en gruppe medlemmer av en organisasjon som møtes med jevne mellomrom for å ta beslutninger om et spesifikt område eller omfang av organisasjonen.</p> <p>Forsamlinger holder møter, noen er private og noen er åpne. Hvis de er åpne, er det mulig å delta dem (for eksempel: delta på om kapasiteten tillater det, legge til poeng på dagsordenen eller kommentere forslagene og beslutningene som er tatt av dette organet).</p> <p>Eksempler: En generalforsamling (som møtes en gang i året for å definere organisasjonens hovedhandlingslinjer i tillegg til dens overordnede organer ved avstemning), et råd for likestillingsråd (som møtes annenhver måned for å komme med forslag til hvordan man kan forbedre kjønnsrelasjoner i organisasjon), en evaluering kommisjon (som møtes hver måned for å overvåke en prosess) eller et garantiorgan (som samler hendelser, missbruk eller forslag for å forbedre beslutningsprosessene) er alle eksempler på forsamlinger.</p>\n"

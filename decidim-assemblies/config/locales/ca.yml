    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Un <strong>ensamblat</strong> és un grup de membres d'una organització que es reuneixen periòdicament per prendre decisions sobre una àrea o àmbit específic de l'organització.</p> <p>assemblees mantenen reunions, algunes són privades i algunes estan obertes. Si estan oberts, és possible participar-hi (per exemple: assistir si la capacitat ho permet, afegir punts a l'agenda o fer comentaris sobre les propostes i decisions preses per aquest òrgan).</p> <p>Exemples: una assemblea general (que es reuneix una vegada a l'any per definir les línies d'actuació principals de l'organització i els seus òrgans executius per vot), un consell assessor d'igualtat (que es reuneix cada dos mesos per formular propostes sobre com millorar les relacions de gènere a l'organització), una comissió d'avaluació (que es reuneix cada mes per supervisar un procés) o un organisme de garantia (que recull incidents, abusos o propostes per millorar els procediments de presa de decisions) són tots exemples d'assemblees.</p>\n"
          page: "<p>Un <strong>ensamblat</strong> és un grup de membres d'una organització que es reuneixen periòdicament per prendre decisions sobre una àrea o àmbit específic de l'organització.</p> <p>assemblees mantenen reunions, algunes són privades i algunes estan obertes. Si estan oberts, és possible participar-hi (per exemple: assistir si la capacitat ho permet, afegir punts a l'agenda o fer comentaris sobre les propostes i decisions preses per aquest òrgan).</p> <p>Exemples: una assemblea general (que es reuneix una vegada a l'any per definir les línies d'actuació principals de l'organització i els seus òrgans executius per vot), un consell assessor d'igualtat (que es reuneix cada dos mesos per formular propostes sobre com millorar les relacions de gènere a l'organització), una comissió d'avaluació (que es reuneix cada mes per supervisar un procés) o un organisme de garantia (que recull incidents, abusos o propostes per millorar els procediments de presa de decisions) són tots exemples d'assemblees.</p>\n"
          title: Què són les assemblees?

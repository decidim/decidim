    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Um <strong>conjunto</strong> é um grupo de membros de uma organização que se reúne periodicamente para tomar decisões sobre uma área ou um escopo específico da organização.</p> <p>Assembleias realizam reuniões, algumas são privadas e outras são abertas. Se estiverem abertas, é possível participar delas (por exemplo: participar se a capacidade permitir, adicionar pontos à agenda ou comentar as propostas e decisões tomadas por este órgão).</p> <p>Exemplos: Uma assembleia geral (que se reúne uma vez por ano para definir as principais linhas de ação da organização, bem como seus órgãos executivos por voto), um conselho consultivo para a igualdade (que se reúne a cada dois meses para fazer propostas sobre como melhorar as relações de gênero na organização), uma comissão de avaliação (que se reúne todos os meses para monitorar um processo) ou um órgão de garantia (que coleta incidentes, abusos ou propostas para melhorar os procedimentos de tomada de decisão) são exemplos de assembléias.</p>\n"
          page: "<p>Um <strong>conjunto</strong> é um grupo de membros de uma organização que se reúne periodicamente para tomar decisões sobre uma área ou um escopo específico da organização.</p> <p>Assembleias realizam reuniões, algumas são privadas e outras são abertas. Se estiverem abertas, é possível participar delas (por exemplo: participar se a capacidade permitir, adicionar pontos à agenda ou comentar as propostas e decisões tomadas por este órgão).</p> <p>Exemplos: Uma assembleia geral (que se reúne uma vez por ano para definir as principais linhas de ação da organização, bem como seus órgãos executivos por voto), um conselho consultivo para a igualdade (que se reúne a cada dois meses para fazer propostas sobre como melhorar as relações de gênero na organização), uma comissão de avaliação (que se reúne todos os meses para monitorar um processo) ou um órgão de garantia (que coleta incidentes, abusos ou propostas para melhorar os procedimentos de tomada de decisão) são exemplos de assembléias.</p>\n"
          title: O que são montagens?

    help:
      participatory_spaces:
        votings:
          contextual: "<p>Una <strong>votazione</strong> è uno spazio nel quale puoi sottoporre un quesito puntuale a tutti i membri di un'organizzazione, lanciare un invito a partecipare alla votazione stessa, dare vita a un dibattito pro o contro una determinata risposta. Alla data della consultazione potrai esprimere il tuo voto e pubblicare i risultati della votazione.</p> <p>Esempi: L'argomento di una votazione può riguardare pressoché ogni aspetto legato a un'organizzazione: ad esempio, modificarne il logo scegliendo tra diverse opzioni, approvare o respingere la proposta di confluire in un'organizzazione più ampia, convalidare o respingere un nuovo piano strategico o il risultato di un gruppo di lavoro oppure stabilire un limite di 1, 2 o 3 mandati per le diverse funzioni in seno all'organizzazione.</p>\n"
          page: "<p>Una <strong>votazione</strong> è uno spazio nel quale puoi sottoporre un quesito puntuale a tutti i membri di un'organizzazione, lanciare un invito a partecipare alla votazione stessa, dare vita a un dibattito pro o contro una determinata risposta. Alla data della votazione potrai esprimere il tuo voto e pubblicare i risultati della votazione.</p> <p>Esempi: L'argomento di una votazione può riguardare pressoché ogni aspetto legato a un'organizzazione: ad esempio, modificarne il logo scegliendo tra diverse opzioni, approvare o respingere la proposta di confluire in un'organizzazione più ampia, convalidare o respingere un nuovo piano strategico o il risultato di un gruppo di lavoro oppure stabilire un limite di 1, 2 o 3 mandati per le diverse funzioni in seno all'organizzazione.</p>\n"

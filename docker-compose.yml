version: '3'
services:
  decidim:
    image: decidim/decidim:latest-dev
    entrypoint: []
    command: decidim
    working_dir: "/code"
    volumes:
      - .:/code
      - bundle:/usr/local/bundle
    environment:
      - DATABASE_HOST=pg
      - DATABASE_USERNAME=postgres
    links:
      - pg
      - redis
  pg:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
  redis:
    image: redis
    volumes:
      - redis-data:/data
volumes:
  bundle: {}
  pg-data: {}
  redis-data: {}

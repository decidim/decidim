version: '3'
services:
  decidim:
    build: .
    entrypoint: /code/bin/entrypoint.sh
    command: decidim
    working_dir: "/code"
    ports:
      - "3000:3000"
    volumes:
      - .:/code
      - gems:/gems
    environment:
      - DATABASE_HOST=pg
      - DATABASE_USERNAME=postgres
      - GEM_HOME=/gems
    links:
      - pg
      - redis
  pg:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
  redis:
    image: redis
    volumes:
      - redis-data:/data
volumes:
  gems: {}
  pg-data: {}
  redis-data: {}

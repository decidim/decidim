sudo: required
dist: trusty

services:
  - docker
  - postgres

language: ruby

branches:
  only:
    - master
    - revamp_admin

env:
  global:
    - BUNDLE_GEMFILE="$TRAVIS_BUILD_DIR/Gemfile"
    - BUNDLE_PATH="$HOME/.bundle"
    - CAPYBARA_CHROME_BIN="/tmp/chrome-linux/chrome"
    - PATH="/tmp:$PATH"
  matrix:
    - GEM=. DB=postgres
    - GEM=decidim-admin DB=postgres
    - GEM=decidim-core DB=postgres
    - GEM=decidim-system DB=postgres
    - GEM=decidim-api DB=postgres
    - GEM=decidim-pages DB=postgres
    - GEM=decidim-comments DB=postgres
    - GEM=decidim-meetings DB=postgres
    - GEM=decidim-proposals DB=postgres
    - GEM=decidim-results DB=postgres
    - GEM=decidim-budgets DB=postgres

before_install:
  - nvm install 7
  - gem update --system
  - yarn --ignore-engines
  - curl "https://www.googleapis.com/download/storage/v1/b/chromium-browser-snapshots/o/Linux_x64%2F440004%2Fchrome-linux.zip?generation=1482293777505000&alt=media" > /tmp/chromium-browser.zip
  - unzip /tmp/chromium-browser.zip -d /tmp
  - curl "http://chromedriver-data.storage.googleapis.com/continuous/chromedriver_linux64_2.28.460342.zip" > /tmp/chromedriver.zip
  - unzip /tmp/chromedriver.zip -d /tmp

bundler_args: --jobs=3 --retry=3 --deployment --path="$HOME/.bundle"

cache:
  directories:
    - $HOME/.bundle
    - $TRAVIS_BUILD_DIR/.yarn-cache
    - $TRAVIS_BUILD_DIR/node_modules
    - $BUNDLE_PATH

script:
  - cd $GEM;
  - $TRAVIS_BUILD_DIR/run_ci.sh

rvm:
  - 2.4.1

notifications:
    email: false

addons:
  postgresql: "9.4"

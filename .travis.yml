sudo: required
dist: trusty

services:
  - docker

language: ruby

cache:
  bundler: true

env:
  - GEM=. DB=postgres
  - GEM=decidim-admin DB=postgres
  - GEM=decidim-core DB=postgres
  - GEM=decidim-system DB=postgres

before_install:
  - export BUNDLE_GEMFILE="$TRAVIS_BUILD_DIR/Gemfile"
  - cd $GEM;

script:
  - $TRAVIS_BUILD_DIR/run_ci.sh

rvm:
  - 2.3.1
  - 2.4.0-preview1

notifications:
    email: false

matrix:
  allow_failures:
  - rvm: 2.4.0-preview1

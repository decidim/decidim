version: 2

defaults: &defaults
  docker:
    - image: decidim/decidim:dev-latest
      environment:
        SIMPLECOV: true
        DATABASE_USERNAME: postgres
        FAIL_FAST: true
    - image: postgres
      environment:
        POSTGRES_USER: postgres
  working_directory: /app

jobs:
  build_test_app:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
         keys:
           - {{ .Branch }}
           - master
      - run:
          name: Install ruby dependencies
          command: bundle install
      - run:
          name: Install npm dependencies
          command: npm install
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Generate test app
          command: bundle exec rake test_app
      - run:
          name: Precompile test app assets
          command: cd spec/decidim_dummy_app && bundle exec rails assets:precompile
      - save_cache:
          key: {{ .Branch }}
          paths:
            - /usr/local/bundle/
            - node_modules
      - persist_to_workspace:
          root: /app
          paths:
            - "*"
  main:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /app
      - checkout
      - restore_cache:
         keys:
           - {{ .Branch }}
           - master
      - run:
          name: Install ruby dependencies
          command: bundle install
      - run:
          name: Install npm dependencies
          command: npm install
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Run main folder npm lint
          command: npm run lint
      - run:
          name: Run main folder RSpec
          command: bundle exec rspec
  core:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /app
      - restore_cache:
         keys:
           - {{ .Branch }}
           - master
      - run: export CODECOV_FLAG=core
      - run: cd spec/decidim_dummy_app && bundle install
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Create test DB
          command: cd spec/decidim_dummy_app && RAILS_ENV=test bundle exec rake db:create db:schema:load
      - run:
          name: Run core RSpec
          command: cd decidim-core && rake
      - store_artifacts:
          path: /app/spec/decidim_dummy_app/tmp/capybara

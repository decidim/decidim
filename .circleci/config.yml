version: 2
jobs:
  build:
    docker:
      - image: codegram/decidim
        environment:
          DATABASE_USERNAME: postgres
          DUMMY_PATH: /code/spec/decidim_dummy_app
          CAPYBARA_CHROME_BIN: /tmp/google-chrome/chrome
      - image: postgres
        environment:
          POSTGRES_USER: postgres

    working_directory: /code
    steps:
      - run:
          name: Installing Chrome
          command: |
            apt-get update && apt-get install -y unzip
            curl "https://www.googleapis.com/download/storage/v1/b/chromium-browser-snapshots/o/Linux_x64%2F440004%2Fchrome-linux.zip?generation=1482293777505000&alt=media" > /tmp/chromium-browser.zip
            unzip /tmp/chromium-browser.zip -d /tmp
            curl "https://chromedriver.storage.googleapis.com/2.29/chromedriver_linux64.zip" > /tmp/chromedriver.zip
            unzip /tmp/chromedriver.zip -d /usr/bin
      - checkout
      - run: bundle install
      - run: bundle exec rake generate_test_app
      - run:
          name: Proposals specs
          command: |
            cd decidim-proposals
            bundle exec rspec spec/features/proposals_spec.rb:74

version: 2
jobs:
  build:
    docker:
      - image: codegram/decidim
        environment:
          DATABASE_USERNAME: postgres
          DUMMY_PATH: /code/spec/decidim_dummy_app
          CAPYBARA_DRIVER: remote_chrome
      - image: postgres
        environment:
          POSTGRES_USER: postgres
      - image: selenium/standalone-chrome
    working_directory: /code
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec rake generate_test_app
      - run:
          name: Proposals specs
          command: |
            cd decidim-proposals
            bundle exec rspec spec/features/proposals_spec.rb

---
engines:
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
    exclude_fingerprints:
    - 645ddab80611224e15d61c8426285296
    - 82b4059b3b55d7b7f06d8aba6cb7b81a
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- "**/spec/**/*"
- "**/*/Rakefile"
- "**/vendor/**/*"
- .rubocop.yml
- lib/generators/decidim/templates/app.json.erb

---

version: "2"

checks:
  method-complexity:
    config:
      threshold: 9

plugins:
  bundler-audit:
    enabled: true

  csslint:
    enabled: true
    exclude_patterns:
      - "decidim-core/app/assets/stylesheets/decidim/email.css"

  duplication:
    enabled: true

    config:
      languages:
        javascript:
          mass_threshold: 1000

        ruby:
          mass_threshold: 80

    exclude_fingerprints:
      - 3806e0c6847f506e683c8bc4133b22e5
      - ae2cee64fca2a95102d03e03b9ffb54f
      - 6f035938f647907520c4828322745f06
      - 54a2aa506daf27744a0c0d51712f11b5
      - 335702a6e9817ff54c4e6deb16b6663a
      - 4cd229a46c20efb3b58249cd528bc66c

    exclude_patterns:
      - "decidim-*/spec/**/*"

  eslint:
    enabled: false

  fixme:
    enabled: true

    exclude_patterns:
     - decidim-comments/app/assets/javascripts/decidim/comments/bundle.js.map
     - .rubocop.yml

  grep:
    enabled: true

    config:
      patterns:
        no-trailing-whitespace:
          pattern: \s*$
          annotation: "Don't leave trailing whitespace"
          severity: minor
          categories: Style

        no-tabs:
          pattern: "	"
          annotation: "Don't use hard tabs"
          severity: minor
          categories: Style

    exclude_patterns:
      - "decidim_app-design/**/*"

  markdownlint:
    enabled: true

    exclude_patterns:
      - docs/*
      - .github/*
      - CHANGELOG.md

  rubocop:
    enabled: true

  stylelint:
    enabled: true
    exclude_patterns:
      - "decidim-core/app/assets/stylesheets/decidim/email.css"

exclude_patterns:
  - "**/vendor/"
  - "decidim-comments/app/assets/javascripts/decidim/comments/bundle.js"
  - "node_modules/"
  - "development_app/"
  - "spec/decidim_dummy_app/"
  - "coverage/"
  - "webpack.report.html"
  - "yarn-error.log"

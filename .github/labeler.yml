"target: developer-experience":
  - head-branch: ["^refactor"]

"type: feature":
  - head-branch: ["^feature"]

"type: fix":
  - head-branch: ["^fix"]

"type: internal":
  - head-branch: ["^deps", "^chore"]

configuration:
  - changed-files:
      - any-glob-to-any-file:
        - .github/**/*
        - /config/**/*
        - /*.json
        - /*.yml
        - /*.yaml

dependencies:
  - changed-files:
      - any-glob-to-any-file:
        - "*.gemspec"
        - Gemfile
        - Gemfile.lock
        - package.json
        - package-lock.json


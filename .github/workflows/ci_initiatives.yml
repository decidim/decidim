name: "[CI] Initiatives"
on:
  push:
    branches:
      - develop
      - release/*
      - "*-stable"
  pull_request:
    branches-ignore:
      - "chore/l10n*"
    paths:
      - "*"
      - ".github/**"
      - "decidim-admin/**"
      - "decidim-comments/**"
      - "decidim-core/**"
      - "decidim-dev/**"
      - "decidim-initiatives/**"
      - "decidim-verifications/**"

# https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions#permissions
permissions:
  actions: none
  attestations: none
  checks: none
  contents: read
  deployments: none
  id-token: none
  issues: none
  discussions: none
  packages: none
  pages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        test:
          - command: bundle exec parallel_test --type rspec --pattern spec/ --exclude-pattern spec/system
            name: "Unit tests"
          - command: bundle exec parallel_test --type rspec --pattern spec/system --exclude-pattern spec/system/admin
            name: "System tests"
          - command: bundle exec parallel_test --type rspec --pattern spec/system/admin
            name: "Admin system tests"
    name: ${{ matrix.test.name }}
    uses: ./.github/workflows/test_app.yml
    secrets: inherit
    with:
      working-directory: "decidim-initiatives"
      test_command: ${{ matrix.test.command }}
      bullet_n_plus_one: false
      bullet_unused_eager_loading: false

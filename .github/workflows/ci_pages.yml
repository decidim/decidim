name: "[CI] Pages"
on:
  push:
    branches:
      - develop
      - release/*
      - "*-stable"
  pull_request:
    branches-ignore:
      - "chore/l10n*"
    paths:
      - "*"
      - ".github/**"
      - "decidim-core/**"
      - "decidim-dev/**"
      - "decidim-pages/**"
      - "decidim-participatory_processes/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_app:
    uses: ./.github/workflows/build_app.yml
    secrets: inherit
    name: Build test application
  main:
    needs: build_app
    name: Tests
    uses: ./.github/workflows/test_app.yml
    secrets: inherit
    with:
      working-directory: "decidim-pages"
      test_command: bundle exec parallel_test --type rspec --pattern spec/
      bullet_enabled: true
      bullet_counter_cache: true
      bullet_n_plus_one: true
      bullet_unused_eager_loading: true
